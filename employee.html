<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Display Book Data Details in Table Using Vue.js CDN</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.20/dist/vue.global.prod.js"></script>
  <link rel="stylesheet" href="css/employee.css"></link>
</head>
<body>
  <div id="employee" class="app">
    <div>
        <!-- 職種でソート -->
    </div>
    <div>
        <!-- 年次でソート -->
    </div>
    <div>
        <table class="booksTable">
            <tr class="tableHeader">
              <th>氏名</th>
              <th>職種</th>
              <th>年次</th>
              <th>読んだ本数</th>
            </tr>
            <tr v-for="(employee,index) in employees" :key="index" 
            v-on:click="handleRowClickEmp(employee.id)" class="tableMain">
                <td>{{ employee.user_name }}</td>
                <td>{{ employee.job }}</div></td>
                <td>{{ employee.year }}</td>
                <td>{{ employee.bookCount }}</td>
            </tr>    
        </table>
    </div>

  </div>
  <script src ="js/employee.js"></script>
</body>
</html>
